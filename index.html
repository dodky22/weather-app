<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="css/normlaize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark text-white">
      <div class="container">
        <div class="nav-items">
          <h5 class="timzeone mr-3 fsize-nav-1">Location:</h5>
          <div class="d-flex align-items-center">
            <h5 class="timezone mr-3 fsize-nav-1" id="timezone"></h5>
            <canvas class="mb-2" id="icon" width="32" height="32"></canvas>
          </div>
        </div>
        <div class="nav-btns-center">
          <h5
            id="current-btn"
            class="fsize-nav btn btn-md btn-outline-warning active"
          >
            Current forecast
          </h5>
          <h5 id="hourly-btn" class="fsize-nav btn btn-md btn-outline-warning">
            Hourly forecast
          </h5>
          <h5 id="daily-btn" class="fsize-nav btn btn-md btn-outline-warning">
            Daily forecast
          </h5>
        </div>
      </div>
    </nav>
    <main>
      <div id="current-forecast" class="container mt-4 mb-4 bg-light shadow">
        <h3 class="ml-3 pt-4 border-bottom">Current weather</h3>

        <div class="d-flex flex-column">
          <h5 class="pl-3 current-time-size" id="currentTime"></h5>
          <div class="current-forecast-div">
            <div class="d-flex align-items-center">
              <canvas
                class="align-self-center"
                id="icon1"
                width="128"
                height="128"
              ></canvas>
              <div>
                <div class="d-flex btn" id="temp-section">
                  <h1 class="mr-2 current-degree-size" id="degree"></h1>
                  <h1 id="degreeSpan"><strong></strong></h1>
                </div>
                <h5 class="current-desc-size" id="description"></h5>
              </div>
            </div>
            <div class="myTablePrimaryDiv">
              <table class="table table-striped myTablePrimary">
                <tbody>
                  <tr>
                    <td>Feels like:</td>
                    <td id="feelslike"></td>
                  </tr>
                  <tr>
                    <td>Wind:</td>
                    <td id="wind"></td>
                  </tr>
                  <tr>
                    <td>Percip probability:</td>
                    <td id="percip"></td>
                  </tr>
                  <tr>
                    <td>UV index:</td>
                    <td id="uv"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <h5
            class="btn btn-md btn-warning align-self-center mt-5 mb-3"
            id="extended"
          >
            Extended Forecast
          </h5>
          <div
            class="d-none align-self-center current-transition mb-3 myTableDiv"
            id="extended-children"
          >
            <table class="table table-striped myTable">
              <tbody id="tbody-current"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- DAILY FORECAST -->
      <div id="daily-forecast" class="container mt-4 mb-3 pb-2 bg-light shadow">
        <h3 class="ml-3 pt-4 border-bottom">Daily forecast</h3>
        <div class="daily-summary-div border-bottom">
          <h4 class="mr-3">Summary:</h4>
          <h5 id="daily-summary" class="daily-summary-heading"></h5>
        </div>
        <div id="daily-section"></div>
      </div>

      <!-- HOURLY FORECAST -->
      <div
        id="hourly-forecast"
        class="container mt-4 mb-4 pb-3 bg-light shadow"
      >
        <h3 class="ml-3 pt-4 border-bottom">Hourly forecast</h3>
        <div id="hourly-section" class="mt-5"></div>
      </div>
    </main>

    <script src="js/skycons.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
